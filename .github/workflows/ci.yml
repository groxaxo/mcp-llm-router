name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  auto-install-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Auto-installer dry run
        run: python3 scripts/auto_install.py --dry-run
